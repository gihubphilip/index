<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK值計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('https://ak-d.tripcdn.com/images/0353c12000f1aphf33188_C_1080_607.jpg_.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 1px 1px 2px black;
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
        }
        .container {
            text-align: left;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin: 10px 0;
        }
        input {
            padding: 5px;
            width: 150px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EK值計算機</h2>
        <div class="input-group">
            <label for="ascent">海拔總爬升 (m)：</label>
            <input type="number" id="ascent" oninput="calculateScore()" />
        </div>
        <div class="input-group">
            <label for="descent">海拔總下降 (m)：</label>
            <input type="number" id="descent" oninput="calculateScore()" />
        </div>
        <div class="input-group">
            <label for="distance">總距離 (km)：</label>
            <input type="number" id="distance" oninput="calculateScore()" />
        </div>
        <button onclick="calculateScore()">計算</button>
        <button onclick="resetFields()">重新計算</button>
        <h3>結果：<span id="result">0</span></h3>
    </div>

    <script>
        function calculateScore() {
            let ascent = parseFloat(document.getElementById("ascent").value) || 0;
            let descent = parseFloat(document.getElementById("descent").value) || 0;
            let distance = parseFloat(document.getElementById("distance").value) || 0;
            
            let score = (ascent / 100) + (descent / 200) + distance;
            document.getElementById("result").innerText = score.toFixed(2);
        }
        
        function resetFields() {
            document.getElementById("ascent").value = '';
            document.getElementById("descent").value = '';
            document.getElementById("distance").value = '';
            document.getElementById("result").innerText = '0';
        }
    </script>
</body>
</html>
